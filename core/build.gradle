apply plugin: 'java-library'
apply plugin: "io.spring.dependency-management"

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'
sourceCompatibility = targetCompatibility = appJavaCompatibility

dependencies {
    api project(':SPD-classes')
    //TODO might be nice to remove this, should decide
    implementation project(':services')
    implementation 'com.amazonaws:aws-java-sdk:1.11.404'
    implementation group: 'com.amazonaws', name: 'aws-java-sdk-bom', version: '1.11.1025', ext: 'pom'

}
dependencyManagement {
    imports {
        mavenBom 'com.amazonaws:aws-java-sdk-sqs:1.11.+'
    }
}